<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dental AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      width: 360px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #0d6efd;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user { text-align: right; }
    .bot { text-align: left; color: #0d6efd; }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #0d6efd;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="chat-header">Gaurav Dental Care â€“ AI Chat</div>
  <div class="chat-messages" id="chat"></div>
  <div class="chat-input">
    <input id="msg" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("msg");
  const button = document.getElementById("sendBtn");

  // persistent session
  const sessionId =
    localStorage.getItem("sessionId") || crypto.randomUUID();
  localStorage.setItem("sessionId", sessionId);

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const res = await fetch(
        "https://imgauravanimator.app.n8n.cloud/webhook/dental-voice-agent",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            sessionId: sessionId
          })
        }
      );

      const data = await res.json();
      addMessage(data.output || data.response || "No reply", "bot");

    } catch (err) {
      console.error("Fetch error:", err);
      addMessage("Server unavailable. Please try again.", "bot");
    }
  }

  button.addEventListener("click", sendMessage);
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
